%YAML 1.2
---
repos:
    -
        repo: https://github.com/adrienverge/yamllint
        rev: v1.26.3
        hooks:
            - id: yamllint
    -
        repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.1.0
        hooks:
            - id: check-case-conflict
            - id: end-of-file-fixer
            - id: fix-byte-order-marker
            - id: mixed-line-ending
            - id: trailing-whitespace
    -
        repo: https://github.com/jumanjihouse/pre-commit-hooks
        rev: 2.1.5
        hooks:
            -
                id: forbid-space-in-indent
                # YAML requires spaces for indentation. See:
                # <https://yaml.org/spec/1.2.2/#61-indentation-spaces>
                exclude: '.*\.yaml$'
                # This is a workaround the following issue:
                # <https://github.com/jumanjihouse/pre-commit-hooks/issues/69>
                types: ['text']
    -
        repo: https://github.com/igorshubovych/markdownlint-cli
        rev: v0.30.0
        hooks:
            - id: markdownlint
    -
        repo: local
        hooks:
            -
                id: build
                name: Build Jasonâ€™s Web Site
                entry: pipenv run python build.py
                language: system
                files: 'static/.*|^build\.py$'
                pass_filenames: false
                # While itâ€™s true that this hook souldnâ€™t be run in parallel,
                # it seems unlikely that it ever would be. In other words, Iâ€™m
                # not sure that setting require_serial does anything here.
                require_serial: true
                description: Fails if the site doesnâ€™t validate.
    -
        repo: https://pagure.io/assert_contains_regex.git
        rev: 0.0.0
        hooks:
            -
                id: assert_contains_regex
                args:
                    - --companion-suffix
                    - .spdx-meta
                    - --pattern
                    - >
                        SPDX-FileNotice:( ğŸ…­ğŸ„1\.0 This file is dedicated to the
