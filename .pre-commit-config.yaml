# yamllint enable


%YAML 1.2
---
repos:
    -
        repo: https://github.com/adrienverge/yamllint
        rev: v1.26.3
        hooks:
            - id: yamllint
    -
        repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.1.0
        hooks:
            - id: check-ast
            - id: check-case-conflict
            - id: check-executables-have-shebangs
            - id: check-merge-conflict
            - id: check-shebang-scripts-are-executable
            - id: check-symlinks
            - id: check-yaml
            - id: destroyed-symlinks
            - id: end-of-file-fixer
            - id: fix-byte-order-marker
            - id: mixed-line-ending
            - id: trailing-whitespace
    -
        repo: https://github.com/jumanjihouse/pre-commit-hooks
        rev: 2.1.5
        hooks:
            -
                id: forbid-space-in-indent
                # YAML requires spaces for indentation. See:
                # <https://yaml.org/spec/1.2.2/#61-indentation-spaces>
                exclude: '.*\.yaml$'
                # This is a workaround the following issue:
                # <https://github.com/jumanjihouse/pre-commit-hooks/issues/69>
                types: ['text']
    -
        repo: https://github.com/igorshubovych/markdownlint-cli
        rev: v0.30.0
        hooks:
            - id: markdownlint
    -
        repo: https://github.com/lovesegfault/beautysh
        rev: v6.2.1
        hooks:
            -
                id: beautysh
                args: ['--tab', '--force-function-style', 'fnonly']
    -
        repo: https://github.com/PyCQA/autoflake
        rev: v1.4
        hooks:
            - id: autoflake
    -
        repo: local
        hooks:
            -
                id: build
                name: Build Jason‚Äôs Web Site
                entry: pipenv run python -m build_tool
                args:
                    - --minify
                    - --double-validate
                    - --scheme
                    - file
                    - --scheme
                    - ftp
                    - --scheme
                    - http
                    - --scheme
                    - https
                    - jasons-web-site
                    - jasons-forge
                language: system
                files: '(templates|static)/.*|^build_tool/.*|^Pipfile$'
                pass_filenames: false
                # While it‚Äôs true that this hook souldn‚Äôt be run in parallel,
                # it seems unlikely that it ever would be. In other words, I‚Äôm
                # not sure that setting require_serial does anything here.
                require_serial: true
                description: Fails if the site doesn‚Äôt validate.
    -
        repo: https://pagure.io/assert_contains_regex.git
        rev: 0.0.0
        hooks:
            -
                id: assert_contains_regex
                name: "assert_contains_regex (everything but CC symbols CSS)"
                exclude: &cc_css '^src/common/static/cc-symbols-font\.css$'
                args:
                    - --companion-suffix
                    - .spdx-meta
                    - --pattern
                    - >
                        SPDX-FileNotice:( üÖ≠üÑç1\.0 This file is dedicated to the
                        public domain using the CC0 1\.0 Universal Public
                        Domain Dedication
                        <https://creativecommons.org/publicdomain/zero/1\.0/>|
                        The author of this font waived all copyright to the
                        font and released it into the üÖÆ public domain)\.
                    - --pattern
                    - "SPDX-FileContributor: .+ <.+> \\((202[12][-‚Äì])?2022\\)\n"
            -
                # This file gets special treatment because the page that its
                # contents comes from [1] incorrectly calls CC0 a license.
                #
                # yamllint disable rule:line-length
                # [1]: <https://web.archive.org/web/20220207221417/https://www.ctrl.blog/entry/creative-commons-unicode-fallback-font.html>
                # yamllint enable
                id: assert_contains_regex
                name: "assert_contains_regex (CC symbols CSS)"
                files: *cc_css
                args:
                    - --companion-suffix
                    - .spdx-meta
                    - --pattern
                    - "SPDX-License-Identifier: CC0-1.0\n"
                    - --pattern
                    - "SPDX-FileContributor: .+ <.+> \\((202[12][-‚Äì])?2022\\)\n"
